version: v1.0
name: Cheddar
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Check Pre-commit"
    task:
      prologue:
        commands:
          - checkout
          - pip install --user pipenv
          - python -m pipenv install --dev --ignore-pipfile
      jobs:
        - name: Run pre-commit hooks
          commands:
            - python -m pipenv run pre-commit --all-files
