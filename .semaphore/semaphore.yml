version: v1.0
name: Cheddar
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Check Pre-commit"
    task:
      prologue:
        commands:
          - python3 -m pip install pipenv
          - pipenv --install --dev --ignore-pipfile
      jobs:
        - name: Run pre-commit hooks
          commands:
            - pipenv run pre-commit --all-files
