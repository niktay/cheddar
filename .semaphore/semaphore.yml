version: v1.0
name: Cheddar
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Pre-commit"
    task:
      prologue:
        commands:
          - checkout
          - pip install --user pipenv
          - python -m pipenv install --dev --ignore-pipfile
      jobs:
        - name: Run pre-commit hooks
          commands:
            - python -m pipenv run pre-commit run --all-files

  - name: "Build"
    task:
      prologue:
        commands:
          - checkout
          - docker-compose -f docker-compose.test.yml build
          - docker-compose -f docker-compose.test.yml up -d
      jobs:
        - name: Check Django connection
          commands:
            - sleep 3
            - echo -en "HEAD / HTTP/1.0\n\n\n" | nc  127.0.0.1 8000 2>&1 | grep WSGIServer &>/dev/null
      epilogue:
        commands:
          - docker-compose down --remove-orphans
